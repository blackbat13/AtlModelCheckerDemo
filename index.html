        function loadGraph(graph) {
            var tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            let currNodes = graph.nodes;
            let currLinks = graph.links;

            const svg = d3.select('svg');
            const width = 10000;
            const height = 10000;

            // svg.append("svg:defs").selectAll("marker")
            //     .data(["end"])      // Different link/path types can be defined here
            //     .enter().append("svg:marker")    // This section adds in the arrows
            //     .attr("id", String)
            //     .attr("viewBox", "0 -5 10 10")
            //     .attr("refX", 19)
            //     .attr("refY", 0)
            //     .attr("markerWidth", 3)
            //     .attr("markerHeight", 3)
            //     .attr("orient", "auto")
            //     .append("svg:path")
            //     .attr("d", "M0,-5L10,0L0,5");

            svg.append('defs').append('marker')
                .attr("id", 'arrowhead')
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 19)
                .attr("refY", 0)
                .attr("markerWidth", 2)
                .attr("markerHeight", 2)
                .attr("orient", "auto")
                .attr('xoverflow', 'visible')
                .append('svg:path')
                .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
                .attr('fill', '#999')
                .style('stroke', 'none');

            // var simulation = d3.forceSimulation(currNodes)
            // // .force('link', d3.forceLink().id(d => d.id))
            //     .force("charge", d3.forceManyBody().strength(-1000))
            //     .force("link", d3.forceLink(currLinks).distance(200))
            //     .force('center', d3.forceCenter(width / 2, height / 2))
            //     // .force('collide', d3.forceCollide(25))
            //     .force("x", d3.forceX())
            //     .force("y", d3.forceY())
            //     .alphaTarget(1)
            //     .on('tick', ticked);

            var simulation = d3.forceSimulation()
                .force("link", d3.forceLink().id(function (d) {
                    return d.id;
                }).distance(100).strength(1))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2));

            update(currLinks, currNodes);

            function update(links, nodes) {
                link = svg.selectAll(".link")
                    .data(links)
                    .enter()
                    .append("line")
                    .attr("class", "link")
                    .attr('marker-end', 'url(#arrowhead)');

                link.append("title")
                    .text(function (d) {
                        return d.type;
                    });

                //Add mouseover events to links
                link.attr('class', 'link')
                    .on('mouseover.fade', linkFade(0.1))
                    .on('mouseover.tooltip', function (d) {
                        tooltip.transition()
                            .duration(300)
                            .style("opacity", .8);
                        tooltip.html("Source:" + d.source.id +
                            "<p/>Target:" + d.target.id +
                            "<p/>T:" + d.T)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 10) + "px");
                    })
                    .on("mouseout.tooltip", function () {
                        tooltip.transition()
                            .duration(100)
                            .style("opacity", 0);
                    })
                    .on('mouseout.fade', linkFade(1))
                    .on("mousemove", function () {
                        tooltip.style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY + 10) + "px");
                    });

                link.transition().attr('stroke', function(d){
                    if (d.str === 1) {
                        return "#F00";
                    }

                    return "#CCC";
                }).attr('stroke-width', '10px');

                edgepaths = svg.selectAll(".edgepath")
                    .data(links)
                    .enter()
                    .append('path')
                    .attr('class', 'edgepath')
                    .attr('fill-opacity', 1)
                    .attr('stroke-opacity', 1)
                    .attr('id', function (d, i) {
                        return 'edgepath' + i
                    })
                    .style("pointer-events", "none");

                node = svg.selectAll(".node")
                    .data(nodes)
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        // .on("end", dragended)
                    );

                node.append("circle")
                    .attr('id', function(d){
                        return "node_" + d.id
                    })
                    .attr("r", 20)
                    .attr("fill", function (d, i) {
                        if(d.id === 0) {
                            return "#00F";
                        }
                        if (d.str === 1) {
                            return "#0F0";
                        }
                        if (d.bgn === 1) {
                            return "#00F";
                        }
                        return "#CCC";
                    })
                    .on('mouseover.tooltip', function (d) {
                        tooltip.transition()
                            .duration(300)
                            .style("opacity", .8);
                        tooltip.html("Node:" + d.id + "<p/>T:" + JSON.stringify(d.T))
                            .style("left", (d3.event.pageX) + "px")

            function fade(opacity) {

                        this.setAttribute('fill-opacity', thisOpacity);
                        return thisOpacity;
                    });

                    link.style('stroke-opacity', o => (o.source === d || o.target === d ? 1 : opacity));
